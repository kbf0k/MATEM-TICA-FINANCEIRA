<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro</title>
    <link rel="stylesheet" href="../css/gerenciador.css">
    <link rel="shortcut icon" href="../img/logoSemFundo.png" type="image/x-icon">
    <script src="../script/gerenciador.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/logoSemFundo.png" alt="">
                </a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="educacao.html">Educação</a></li>
                <li><a href="simulador.html">Simulador</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="div-box">
                <div class="box">
                    <div class="texto">
                        <p>Entrada</p>
                        <p id="entrada">R$0,00</p>
                    </div>
                    <img src="../img/income.svg" alt="">
                </div>
                <div class="box">
                    <div class="texto">
                        <p>Saída</p>
                        <p id="saida">R$0,00</p>
                    </div>
                    <img src="../img/expense.svg" alt="">
                </div>
                <div id="boxred">
                    <div class="texto">
                        <p id="total2">Total</p>
                        <p id="total">R$0,00</p>
                    </div>
                    <img src="../img/total.svg" alt="">
                </div>
            </div>

            <div class="div-table">
                <div class="titulo">
                    <img id="open-modal" onclick="openModal()" src="../img/mais.svg" alt="">
                    <p>Nova Transação</p>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="listaRegistrosBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <img src="../img/facebook.png" alt="">
        <img src="../img/twitter.png" alt="">
        <img src="../img/linkedin.png" alt="">
        <img src="../img/instagram.png" alt="">
        <img src="../img/youtube.png" alt="">
        <p>Developed by SoftDev</p>
    </footer>

    <!-- Modal Nova Transação -->
    <form id="modal-container" class="modal-container">
        <div id="modal">
            <h1>Nova Transação</h1>
            <div class="form-group">
                <input type="hidden" id="indexEditando" value="">

                <label for="description">Descrição da Transação</label>
                <div class="form-instrucao">
                    <input type="text" id="textUsuario" required>
                    <p>Descreva o objetivo da transação (ex: Casa, Trabalho, Financeiro)</p>
                </div>
                <label for="number">Valor</label>
                <div class="form-instrucao">
                    <input type="number" id="number" placeholder="R$0,00" required>
                </div>
                <div class="form-instrucao">
                    <select name="select" id="select">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saida</option>
                    </select>
                </div>
                <label for="date">Data</label>
                <div class="form-instrucao">
                    <input type="date" id="date" required>
                </div>
            </div>
            <div class="button-group">
                <button id="close-modal" type="button">Cancelar</button>
                <button id="save-modal" type="submit">Salvar</button>
            </div>
        </div>
    </form>

    <!-- Modal Editar Transação -->
    <form id="modal-container2" class="modal-container2">
        <div id="modal2">
            <input type="hidden" id="indexEditando" value="">
            <h1>Editar Transação</h1>
            <div class="form-group">
                <label for="editTextUsuario">Descrição da Transação</label>
                <div class="form-instrucao">
                    <input type="text" id="editTextUsuario" required>
                </div>
                <label for="editNumber">Valor</label>
                <div class="form-instrucao">
                    <input type="number" id="editNumber" placeholder="R$0,00" required>
                </div>
                <div class="form-instrucao">
                    <select name="editSelect" id="editSelect">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saida</option>
                    </select>
                </div>
                <label for="editDate">Data</label>
                <div class="form-instrucao">
                    <input type="date" id="editDate" required>
                </div>
            </div>
            <div class="button-group">
                <button id="close-modal2" type="button">Cancelar</button>
                <button id="btnSalvarEdicao" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</body>

</html>
