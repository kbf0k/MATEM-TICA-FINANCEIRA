<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link id="icone" rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/simulador.css">
    <script src="../script/simulador.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/logoSemFundo.png" alt="">
                </a>
            </div>
            <ul>
                <li><a href="gerenciador.html">Gerenciador</a></li>
                <li><a href="educacao.html">Educação</a></li>
                <li><a href="simulador.html">Simulador</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container1">
            <h1>Simulador de Financiamento</h1>
            
            <label for="financiamentoTipo">Tipo de Financiamento:</label>
            <select id="financiamentoTipo" required>
                <option value="opcao1">Imobiliário</option>
                <option value="opcao2">Veicular</option>
                <option value="opcao3">Empréstimo Pessoal</option>
                <option value="opcao4">Consórcio</option>
                <option value="opcao5">Outros</option>
            </select>
            
            <label for="valorTotal">Valor Inicial (R$):</label>
            <input type="number" id="valorTotal" required placeholder="Ex: 1250,00">
            
            <label for="prazoMeses" id="prazotitle">Prazo em Meses:</label>
            <input type="range" id="prazoMeses" min="1" max="200" value="1"    required>
            <span id="prazoValor">1 mês</span> 
            <label for="tipoJuros">Tipo de Juros:</label>
            <select id="tipoJuros" required>
                <option value="opcao1">Simples</option>
                <option value="opcao2">Compostos</option>
            </select>

            <label for="taxaJuros">Taxa do Juros <strong>(Em Meses):</strong></label>
            <input type="number" id="taxaJuros" required placeholder="Ex: 10%" max="15">

            <button type="submit" id="calcular">Calcular</button>
            <button type="submit" id="limpar" style="display: none;">Limpar Gráfico</button>
        </div>
        <div id="resultados">
         <div id="textoresultado">
            <h2>Resultados da simulação</h2> 
            <h4>Valor da Parcela :</h4>
            <h4>Custo Total do Crédito:</h4>
            <h4 id="jurospagos">Total de Juros Pagos :</h4>
        </div>
            <canvas id="lineChart" style="display: none;"></canvas>
        </div>
    </main>
    <footer>
        <img src="../img/facebook.png" alt="">
        <img src="../img/twitter.png" alt="">
        <img src="../img/linkedin.png" alt="">
        <img src="../img/instagram.png" alt="">
        <img src="../img/youtube.png" alt="">

        <p>Delevoped By SoftDev</p>
    </footer>
</body>
</html>
